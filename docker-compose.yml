version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: career_nest_app
        volumes:
            - .:/var/www/html
        depends_on:
            - mysql
        networks:
            - laravel

    nginx:
        image: nginx:latest
        container_name: career_nest_nginx
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - laravel

    mysql:
        image: mysql:5.7
        container_name: career_nest_mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: career_nest
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - laravel

volumes:
    mysql_data:

networks:
    laravel:
        driver: bridge
